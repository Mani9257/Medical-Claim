<div class="container">
  <!-- background image -->
  <img class="imageBack" src="assets/hearthealth.jpg" alt="ing-logo">
  <!-- text over the image -->
  <div class="text-img">
    <h5 style="font-size: xx-large"> Always smile !!!!!!!!!!!!!!! </h5><br>

    <h5> When you can, it is easy to claim now </h5>
  </div>

</div>
 <!-- policy login form   -->

<div class="container col-md-4 login-form form-Style">
  <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="policyId">Policy No</label>
      <input type="text" formControlName="policyId" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.policyId.errors }" />
      <div *ngIf="submitted && f.policyId.errors" class="invalid-feedback">
        <div *ngIf="f.policyId.errors.required">Login Id is required</div>
      </div>
    </div>

    <div class="form-group">


      <button type="submit" class="btn btn-primary">Raise Claim</button>
      <button type="button" class="btn btn-primary btn-align"
        (click)="onclaimStatusClick()">Claim Status</button>
    </div>
 <!-- display validation message button click -->
    <div class="alert alert-danger" *ngIf="showloginmsg">
      <strong></strong> {{msg}}
    </div>
  </form>
</div>
